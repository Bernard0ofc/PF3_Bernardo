<!DOCTYPE html>
<html lang="pt-br">
<head>

	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="style.css">

	<title>PF3 Bernardo Santana</title>
</head>
<body>

	<div id="parallelogram"></div>

	<section>
		<form action="#" method="POST">
			<h1>Quanto dinheiro os brasileiros poderiam juntar se tivessem o hábito de poupar?</h1>
			<fieldset>
				<div class="container">
					<input type="text" required name="name" id="nome" autofocus>
					<label>Nome</label>
				</div>

				<div class="container">
					<input type="text" required name="aplicar" id="AplicacaoP" >

					<label>Digite o valor que deseja aplicar:</label>
				</div>
			</fieldset>

			<fieldset>
				<div class="container">
					<input type="text" required name="parcelas" id="ParcelasN">
					<label>Digite o número de parcelas:</label>
				</div>
			</fieldset>

			<fieldset>
				<div class="container">
					<input type="text" required name="juros" id="taxadejurosI">
					<label>Digite a taxa de juros</label>
				</div>
			</fieldset>
			

			<fieldset>
				<button type="button" name="submit" id="calcularVF" onclick="CalcularVF()">Criar conta</button>
			</fieldset> 
			<fieldset>
				
					<label id="NOTIFICACAO"></label>
			
				
			</fieldset>
		</form>


	</section>
	<script src="script.js"></script>
</body>
</html>
